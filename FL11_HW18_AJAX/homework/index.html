    <template id="user_template">
       
            <div class="user__avatar">

            <div class="user__info">            
                <h2 class="user__name mainElement">

                <div class="user__email mainElement">

            <div class="user__service">
                    <button class="edit mainElement"><i class="material-icons">create</i></button>
                    <button class="delete mainElement"><i class="material-icons">delete_forever</i></button>
                    <button class="cancel editorElement"><i class="material-icons">not_interested</i></button>
                    <button class="save editorElement"><i class="material-icons">save</i></button>

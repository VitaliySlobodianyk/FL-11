<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework 11 - TODO Cat List</title>
  <link rel="stylesheet" href="./assets/material-icons/material-icons.css">
  <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
  <div id="root">
    <header>
      <h1>TODO Cat List</h1>
      <h2 class="notification disabled">
          Maximum item per list are created! 
      </h2>
      <div class="addAction">
        <input type="text" name="addActivity" id="activityInput" placeholder="Add new action">
        <button id="addActivity"> <i class="material-icons">
            add_box
          </i>
        </button>
      </div>
    </header>
    <ul class="activities">
     
    </ul>
  </div>
<template>
  <li class="activity" draggable="true">
    <input type="text" name="activity-editor" class="editorElement">
    <button class="save editorElement"><i class="material-icons">save</i></button>
    <label class="checkBox"><i class="material-icons checkboxDone">done</i><input type="checkbox"></label>
    <h2 class="activityData"></h2>
    <button class="edit"><i class="material-icons">create</i></button>
    <button class="delete"><i class="material-icons">delete_forever</i></button>
  </li>
</template>
  <script src="./src/app.js">
  </script>
</body>

</html>
